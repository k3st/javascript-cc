<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="chat">
      <div class="chat-title">
        <figure class="avatar"><img src="avatar.png" /></figure>
        <h1>Chat App</h1>
        <h2>(c) AsmrProg</h2>
      </div>

      <div class="msgs">
        <div class="msgs-content"></div>
      </div>

      <div class="msg-box">
        <textarea class="msg-input" placeholder="Type Message..."></textarea>
        <button type="submit" class="msg-submit">Send</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
